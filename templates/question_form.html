
{% load static %}

<link href="static/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% block content %}
<body style="background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);">
  <div class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
    <form method="POST" class="post-form my-3">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          {% for field in form %}
            {% if field.errors %}
              <strong>{{ field.label}}</strong>
              {{ field.errors }}
            {% endif %}
          {% endfor %}
        </div>
      {% endif %}
      <div class="form-group">
        <label for="subject">제목</label>
        <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" name="content" id="content" rows="10" value="{{form.content.value|default_if_none:'' }}"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
  </div>
</body>
{% endblock %}
