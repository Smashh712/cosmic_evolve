{% load static %}
<link href="static/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="login.css" rel="stylesheet" type="text/css" <style "background-color:#17a2b8;" /> <title>login</title>
</head>

<body style="background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);">
  <div class="container my-3">
    <div class="row" style="text-align:right;">
      <div class="col-8 text-right">
        <span style="text-align:right; margin-right:1px;">
          또는
          <a href="{% url 'common:signup' %}">계정을 만드세요</a>
        </span>
      </div>
    </div>
    <div id="login">
      <div class="container">
        <form method="POST" class="post-form" action="{% url 'common:login' %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          {% include "form_errors.html" %}
          <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" action="" method="post">
                  <h3 class="text-center text-info">Login</h3>
                  <div class="form-group">
                    <label for="username" class="text-info">사용자ID:</label><br>
                    <input type="text" name="username" id="username" class="form-control" value="{{ form.username.value|default_if_none:'' }}">
                  </div>
                  <div class="form-group">
                    <label for="password" class="text-info">Password:</label><br>
                    <input type="text" name="password" id="password" class="form-control" value="{{ form.password.value|default_if_none:'' }}">
                  </div>
                  <div class="form-group">
                    <label for="remember-me" class="text-info">
                      <span>Remember me</span>
                      <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                    <button type="submit" name="submit" class="btn btn-info btn-md">로그인</button>
                  </div>
                </form>
                <br><br>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
