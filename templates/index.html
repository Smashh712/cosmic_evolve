  <body>
    <form class="needs-validation" novalidate method="POST" action="{% url 'search' %}">
      <div class="form-row">

        {% csrf_token %}
        </div>
      </div>
    </form>

    <div>
      {% for i in book %}
      제목: {{i.0}}<br>
      저자: {{i.1}}<br>

      <form method="POST" action="{% url 'detail' %}">
        {% csrf_token %}

      </form>
      <br><br>
      {% endfor %}
    </div>
